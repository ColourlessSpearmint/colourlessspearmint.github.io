<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evmos Replica</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fef3d4;
        }

        .top-section {
            background-color: #fef3d4;
            position: relative;
            z-index: 1;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .footer-columns {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1000px;
        }

        .column h4 {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .column ul {
            list-style: none;
            padding: 0;
            line-height: 1.8;
        }

        .column a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            width: 80%;
            max-width: 1000px;
            margin-top: 30px;
            color: #555;
        }

        .svg-transition {
            height: 80px;
            overflow: hidden;
            line-height: 0;
            background-color: #8000ff;
        }

        .bottom-section {
            background-color: #8000ff;
            height: 300px;
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <footer class="footer">
            <div class="footer-columns">
                <div class="column">
                    <h4>Company</h4>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Technology</a></li>
                        <li><a href="#">Community</a></li>
                        <li><a href="#">Mission</a></li>
                        <li><a href="#">Careers</a></li>
                    </ul>
                </div>
                <div class="column">
                    <h4>Connect</h4>
                    <ul>
                        <li><a href="#">Github</a></li>
                        <li><a href="#">Discord</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Commonwealth</a></li>
                        <li><a href="#">Telegram</a></li>
                    </ul>
                </div>
                <div class="column">
                    <h4>Resources</h4>
                    <ul>
                        <li><a href="#">Evmos Docs</a></li>
                        <li><a href="#">Academy</a></li>
                        <li><a href="#">Press Kit</a></li>
                    </ul>
                </div>
            </div>

            <div class="footer-bottom">
                <span>TERMS OF SERVICE</span>
                <span>PRIVACY POLICY</span>
                <span>Â© 2023 EVMOS</span>
            </div>
        </footer>

        <!-- Smooth inverted SVG curve -->
        <div class="svg-transition">
            <img src="notch.svg" width="100%" height="100%">
        </div>
    </div>

    <div class="bottom-section"></div>
</body>
</html>
