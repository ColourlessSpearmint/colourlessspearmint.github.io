{{ define "main" }}
<h1 class="animated">{{ .Title }}</h1>
<article class="animated">
    {{ with index .Site.Data.tags (.Title | urlize) }} {{ if .definition }}
    <p class="definition">{{ .definition }}</p>
    {{ end }} {{ if .text }}
    <p>{{ .text | safeHTML }}</p>
    {{ end }} {{ end }} {{ partial "post-links.html" .Pages }}
</article>
{{ end }}
