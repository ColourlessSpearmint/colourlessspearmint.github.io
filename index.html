<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <meta name="description" content="The personal website of Ethan Marks (@ColourlessSpearmint)">
    <link rel="stylesheet" href="common.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <script src="common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js" async></script>
    <style>
    .intro-container {
        display: flex;
        align-items: stretch;
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .intro-container img {
        max-width: 50vw;
        max-height: 50vh;
        animation: circle-reveal 2.5s cubic-bezier(0, 0.8, 0.2, 1) both, slide-right 2.5s cubic-bezier(0, 0.8, 0.2, 1) both;
        border: var(--border-standard);
        transition: border-color 0.25s;
    }

    .intro-container img:hover {
        border-color: var(--color-accent);
    }

    .intro-container h2 {
        font-size: 3rem;
        margin-top: 0;
        font-family: var(--font-secondary);
        animation: slide-down 2.5s cubic-bezier(0, 0.8, 0.2, 1) both;
    }


    .intro-container p {
        font-size: clamp(0.8rem, 1.7rem, 5vmin);
        animation: slide-left 3s cubic-bezier(0, 0.8, 0.2, 1) both;
    }

    .intro-container p:nth-child(2) {animation: slide-left 2s cubic-bezier(0, 0.8, 0.2, 1) both;}

    .headshot, .intro-text {
        display: flex;
        flex-direction: column;
        padding: 10px;
        overflow-wrap: break-word;
        flex-basis: 0;
        flex-grow: 1;
        font-size: 1.2rem;
    }

    .intro-container p {
        margin: 0;
    }

    .fall {
        display: inline-block;
        animation: fall 1s cubic-bezier(0, 0.8, 0.2, 1) both;
    }

    .tilt-in {
        display: inline-block;
        animation: tilt-in 1s ease-in-out;
    }

    h1 .fall:nth-child(1) {animation-delay: 0.1s;}
    h1 .fall:nth-child(2) {animation-delay: 0.2s;}
    h1 .fall:nth-child(3) {animation-delay: 0.3s;}
    h1 .fall:nth-child(4) {animation-delay: 0.4s;}
    h1 .fall:nth-child(5) {animation-delay: 0.5s;}
    
    @media (min-width: 768px) {
        .intro-container p {
            white-space: nowrap;
        }
    }

    @keyframes slide-down {
        from {
            transform: translate(0, -5rem);
        }
        to {
            transform: translate(0, 0);
        }
    }

    @keyframes slide-left {
        from {
            transform: translate(5rem, 0);
        }
        to {
            transform: translate(0, 0);
        }
    }

    @keyframes slide-right {
        from {
            transform: translate(-6rem, 0);
        }
        to {
            transform: translate(0, 0);
        }
    }

    @keyframes circle-reveal {
        from {
            clip-path: circle(2.5vh);
        }
        to {
            clip-path: circle(75%);
        }
    }

    @keyframes slide-up {
        from {
            transform: translate(0, 12rem);
        }
        to {
            transform: translate(0, 0);
        }
    }

    @keyframes fall {
        0% {
            transform: translateX(-5rem) translateY(-0.5rem);
            opacity: 0;
        }
        50% {
            transform: translateX(0) translateY(-0.5rem);
            opacity: 1;
        }
        100% {
            transform: translateY(0);
        }
    }

    @keyframes tilt-in {
        0% {
            transform: rotate(-1deg);
        }
        50% {
            transform: rotate(-1deg);
        }
        100% {
            transform: rotate(0deg);
        }
    }

    article {
        animation: slide-up 1.6s cubic-bezier(0, 0.8, 0.2, 1) both;
        width: 100%;
        max-width: 100%;
        text-align: center;
        flex-shrink: 1;
        min-width: 0;
    }

    article p {
        opacity: 0;
        animation: fade-in-up 1.2s 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    main {
        overflow: hidden;
        margin-bottom: -40px;
    }

    .card-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        flex-wrap: nowrap;
        margin-top: 2rem;
    }

    .tilt-card {
        background: rgba(14, 14, 14, 0.6);
        color: var(--color-fg, #fff);
        border-radius: 1.2rem;
        padding: 2rem 2.5rem;
        width: clamp(260px, 60vw, 540px);
        height: clamp(180px, 22vh, 240px);
        cursor: pointer;
        transition: border-color 0.2s, box-shadow 0.3s;
        text-align: center;
        border: 2px solid rgba(255,255,255,0.08);
        display: flex;
        flex-direction: column;
        justify-content: center;
        transform-style: preserve-3d;
        opacity: 1;
    }

    .tilt-card-anim {
        opacity: 0;
        animation: card-fade-in 1.1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .tilt-card:nth-child(1) .tilt-card-anim { animation-delay: 0.2s; }
    .tilt-card:nth-child(2) .tilt-card-anim { animation-delay: 0.4s; }
    .tilt-card:nth-child(3) .tilt-card-anim { animation-delay: 0.6s; }

    @keyframes card-fade-in {
        from {
            opacity: 0;
            transform: translateY(40px) scale(0.97);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .tilt-card:hover {
        border-color: var(--color-accent, #00ffd0);
        box-shadow: 0 8px 32px 0 rgba(0,255,208,0.10);
        transform: perspective(1000px) scale(1.025);
    }

    .tilt-card-title, .tilt-card-desc {
        will-change: transform;
        transition: transform 0.2s, color 0.2s;
        transform: translateZ(50px)
    }

    .tilt-card-title {
        font-size: 3rem;
        font-weight: 700;
        color: var(--color-accent, #00ffd0);
    }

    .tilt-card-desc {
        font-size: 1.25rem;
    }

    .tilt-card:hover .tilt-card-title {
        color: #fff;
        transform: translateZ(100px) scale(1.07);
    }
    .tilt-card:hover .tilt-card-desc {
        color: var(--color-accent, #00ffd0);
        transform: translateZ(90px) scale(1.04);
    }

    .tilt-card:hover, .tilt-card:focus {
        text-decoration: none;
    }

    .tilt-card *:hover, .tilt-card *:focus {
        text-decoration: none !important;
    }
    
    @media (max-width: 900px) {
        .tilt-card {
            height: clamp(90px, 10vh, 120px);
            padding: 0.7rem 1rem;
            box-shadow: none;
            transform: none !important;
        }
        .tilt-card-title {
            font-size: 1.5rem;
            color: var(--color-accent, #00ffd0);
            transform: none !important;
        }
        .tilt-card-desc {
            font-size: 1rem;
            color: #fff;
            transform: none !important;
        }
        .tilt-card-anim {
            animation: none !important;
            opacity: 1 !important;
        }
        .tilt-card:hover, .tilt-card:focus,
        .tilt-card *:hover, .tilt-card *:focus {
            text-decoration: none !important;
            border-color: var(--color-accent, #00ffd0) !important;
            box-shadow: none !important;
            transform: none !important;
            color: inherit !important;
        }
    }

    @media (pointer: coarse) {
        .tilt-card:hover, .tilt-card:focus,
        .tilt-card *:hover, .tilt-card *:focus {
            text-decoration: none !important;
            border-color: var(--color-accent, #00ffd0) !important;
            box-shadow: none !important;
            transform: none !important;
            color: inherit !important;
        }
        .tilt-card-anim {
            animation: none !important;
            opacity: 1 !important;
        }
    }
    </style>
</head>
<body>
<ethan-header></ethan-header>
<main>
<div class="intro-container">
    <div class="headshot">
        <img src="images/ethan_home.webp" alt="Ethan smiles pleasantly wearing a black suit and white shirt">
    </div>
    <div class="intro-text">
        <h2>Ahoy!</h2>
        <p>My name is <span class="mint"><b>Ethan&nbsp;Marks</b></span>.</p>
        <p>I'm a software engineer.</p>
    </div>
</div>
<article>
<h1>
    <span class="fall"><span class="tilt-in">Welcome</span></span>
    <span class="fall"><span class="tilt-in">to</span></span>
    <span class="fall"><span class="tilt-in">My</span></span>
    <span class="fall"><span class="tilt-in">Personal</span></span>
    <span class="fall"><span class="tilt-in">Website</span></span>
</h1>
<p>This site represents my presence on the World Wide Web</p>
<div class="card-container">
    <div class="tilt-card-anim">
        <a href="about/" class="tilt-card" data-tilt data-tilt-glare data-tilt-max-glare="0.18" data-tilt-reverse="true" data-tilt-perspective="900">
            <div class="tilt-card-title">About Me</div>
        </a>
    </div>
    <div class="tilt-card-anim">
        <a href="blog/" class="tilt-card" data-tilt data-tilt-glare data-tilt-max-glare="0.18" data-tilt-reverse="true" data-tilt-perspective="900">
            <div class="tilt-card-title">Blog</div>
        </a>
    </div>
    <div class="tilt-card-anim">
        <a href="projects/" class="tilt-card" data-tilt data-tilt-glare data-tilt-max-glare="0.18" data-tilt-reverse="true" data-tilt-perspective="900">
            <div class="tilt-card-title">Projects</div>
        </a>
    </div>
</div>
</article>
</main>
<ethan-footer></ethan-footer>
<script>
  function isMobileDevice() {
    return window.matchMedia('(pointer: coarse)').matches;
  }
  if (!isMobileDevice()) {
    VanillaTilt.init(document.querySelectorAll(".tilt-card"), {
      glare: true,
      "max-glare": 0.18,
      reverse: true,
      perspective: 900,
      "gyroscope": true,
      "gyroscopeMinAngleX": -45,
      "gyroscopeMaxAngleX": 45,
      "gyroscopeMinAngleY": -45,
      "gyroscopeMaxAngleY": 45,
      parallax: true
    });
  }
</script>
</body>
</html>
