<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <meta name="description" content="The personal website of Ethan Marks (@ColourlessSpearmint)">
    <link rel="stylesheet" href="common.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <script src="common.js"></script>
    <style>
    .intro-container {
        display: flex;
        align-items: stretch;
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .headshot {
        animation: circle-reveal 2.5s ease both, slide-right 2.5s cubic-bezier(0.215, 0.610, 0.355, 1) both;
        animation-delay: 0.3s;
    }

    .headshot img {
        max-width: 50vw;
        max-height: 50vh;
        border: var(--border-standard);
        transition: border-color 0.25s;
    }

    .headshot img:hover {
        border-color: var(--color-accent);
    }

    .intro-container h2 {
        font-size: 3rem;
        margin-top: 0;
        font-family: var(--font-secondary);
        opacity: 0;
        animation: shadow-drift-down 2.5s cubic-bezier(0.22, 1, 0.36, 1) both;
    }


    .intro-container p {
        font-size: clamp(0.8rem, 1.7rem, 5vmin);
        opacity: 0;
        animation: shadow-drift-left 1.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .intro-container p:nth-child(2) { animation-delay: 0.2s; }
    .intro-container p:nth-child(3) { animation-delay: 0.5s; }

    .headshot, .intro-text {
        display: flex;
        flex-direction: column;
        padding: 10px;
        overflow-wrap: break-word;
        flex-basis: 0;
        flex-grow: 1;
        font-size: 1.2rem;
    }

    .intro-container p {
        margin: 0;
    }

    .fall {
        display: inline-block;
        animation: fall 1s cubic-bezier(0, 0.8, 0.2, 1) both;
    }

    .tilt-in {
        display: inline-block;
        animation: tilt-in 1s ease-in-out;
    }

    .name {
        font-weight: 800;
    }

    h1 .fall:nth-child(1) {animation-delay: 0.8s;}
    h1 .fall:nth-child(2) {animation-delay: 0.9s;}
    h1 .fall:nth-child(3) {animation-delay: 1.0s;}
    h1 .fall:nth-child(4) {animation-delay: 1.1s;}
    h1 .fall:nth-child(5) {animation-delay: 1.2s;}
    
    @media (min-width: 768px) {
        .intro-container p {
            white-space: nowrap;
        }
    }

    @keyframes shadow-drift-down {
        0% {
            opacity: 0;
            transform: translate(0, -1.5em);
            text-shadow:
                0 0px 3px var(--color-accent, #00ffd0),
                0 -20px 3px var(--color-accent, #00ffd0),
                0 -40px 3px #00bfae,
                0 -80px 3px #009e8e;
        }
        80% {
            text-shadow:
                0 0px 1px var(--color-accent, #8dffea),
                0 -1px 1px var(--color-accent, #8cffea),
                0 -2px 1px #5fb8b0,
                0 -4px 1px #4e918a;
        }
        100% {
            opacity: 1;
            transform: translate(0, 0);
            text-shadow:
                0 0px 1px #8dffea00,
                0 -1px 1px #8cffea00,
                0 -2px 1px #5fb8b100,
                0 -4px 1px #4e918a00;
      }
    }

    @keyframes shadow-drift-left {
        0% {
            opacity: 0;
            transform: translateX(100px);
            text-shadow:
            0px 0 3px var(--color-accent, #00ffd0),
            20px 0 3px var(--color-accent, #00ffd0),
            40px 0 3px #00bfae,
            80px 0 3px #009e8e;
        }
        60% {
            text-shadow:
            0px 0 1px var(--color-accent, #8dffea),
            1px 0 1px var(--color-accent, #8cffea),
            2px 0 1px #5fb8b0,
            4px 0 1px #4e918a;
        }
        100% {
            opacity: 1;
            transform: translateX(0);
            text-shadow:
            0px 0 1px #8dffea00,
            1px 0 1px #8cffea00,
            2px 0 1px #5fb8b100,
            4px 0 1px #4e918a00;
        }
    }

    @keyframes slide-right {
        0% {
            opacity: 0.5;
            transform: translate(-6rem, 0);
        }
        60% {
            opacity: 1;
        }
        100% {
            transform: translate(0, 0);
        }
    }

    @keyframes circle-reveal {
        0% {
            clip-path: circle(0%);
        }
        100% {
            clip-path: circle(100%);
        }
    }

    @keyframes slide-up {
        from {
            transform: translate(0, 12rem);
        }
        to {
            transform: translate(0, 0);
        }
    }

    @keyframes fall {
        0% {
            transform: translateX(-5rem) translateY(-0.5rem);
            opacity: 0;
        }
        50% {
            transform: translateX(0) translateY(-0.5rem);
            opacity: 1;
        }
        100% {
            transform: translateY(0);
        }
    }

    @keyframes tilt-in {
        0% {
            transform: rotate(-1deg);
        }
        50% {
            transform: rotate(-1deg);
        }
        100% {
            transform: rotate(0deg);
        }
    }

    article {
        animation: slide-up 1.6s cubic-bezier(0, 0.8, 0.2, 1) both;
        width: 100%;
        max-width: 100%;
        text-align: center;
        flex-shrink: 1;
        min-width: 0;
    }

    article p {
        opacity: 0;
        animation: fade-in-up 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        animation-delay: 1.5s;
    }

    @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    main {
        overflow: hidden;
        margin-bottom: -40px;
    }

    .card-container {
        display: flex;
        flex-direction: row;
        align-items: stretch;
        justify-content: center;
        gap: 2rem;
        flex-wrap: nowrap;
        margin: 2rem;
    }

    .tilt-card {
        background: rgba(14, 14, 14, 0.6);
        color: var(--color-fg, #fff);
        border-radius: 1.2rem;
        padding: 2rem 2.5rem;
        max-width: 100%;
        max-height: 200px;
        cursor: pointer;
        transition: border-color 0.2s, box-shadow 0.3s;
        text-align: center;
        border: 2px solid rgba(255,255,255,0.08);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
        opacity: 1;
        flex: 1 1 0;
        min-width: 220px;
        min-height: 200px;
        box-sizing: border-box;
    }

    .card-container > .tilt-card-anim {
        flex: 1 1 0;
        display: flex;
    }

    .tilt-card-anim {
        opacity: 0;
        animation: card-fade-in 1.1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .tilt-card:nth-child(1) .tilt-card-anim { animation-delay: 0.2s; }
    .tilt-card:nth-child(2) .tilt-card-anim { animation-delay: 0.4s; }
    .tilt-card:nth-child(3) .tilt-card-anim { animation-delay: 0.6s; }

    @keyframes card-fade-in {
        from {
            opacity: 0;
            transform: translateY(40px) scale(0.97);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    .tilt-card:hover {
        border-color: var(--color-accent, #00ffd0);
        box-shadow: 0 8px 32px 0 rgba(0,255,208,0.10);
        transform: perspective(1000px) scale(1.025);
    }

    .tilt-card-title, .tilt-card-desc {
        will-change: transform;
        transition: transform 0.2s, color 0.2s;
        transform: translateZ(50px)
    }

    .tilt-card-title {
        font-size: 3rem;
        font-weight: 700;
        color: var(--color-accent, #00ffd0);
    }

    .tilt-card-desc {
        font-size: 1.25rem;
    }

    .tilt-card:hover .tilt-card-title {
        color: #fff;
        transform: translateZ(100px) scale(1.07);
    }
    .tilt-card:hover .tilt-card-desc {
        color: var(--color-accent, #00ffd0);
        transform: translateZ(90px) scale(1.04);
    }

    .tilt-card:hover, .tilt-card:focus {
        text-decoration: none;
    }

    .tilt-card *:hover, .tilt-card *:focus {
        text-decoration: none !important;
    }
    
    @media (max-width: 1200px) {
        .tilt-card {
            height: clamp(90px, 10vh, 120px);
            padding: 0.7rem 1rem;
            box-shadow: none;
            transform: none !important;
            min-height: 150px;
        }
        .tilt-card-title {
            font-size: 1.5rem;
            color: var(--color-accent, #00ffd0);
            transform: none !important;
        }
        .tilt-card-desc {
            font-size: 1rem;
            color: #fff;
            transform: none !important;
        }
        .tilt-card-anim {
            animation: none !important;
            opacity: 1 !important;
        }
        .tilt-card:hover, .tilt-card:focus,
        .tilt-card *:hover, .tilt-card *:focus {
            text-decoration: none !important;
            border-color: var(--color-accent, #00ffd0) !important;
            box-shadow: none !important;
            transform: none !important;
            color: inherit !important;
        }
        .card-container {
            flex-direction: column;
        }
    }

    @media (pointer: coarse) {
        .tilt-card:hover, .tilt-card:focus,
        .tilt-card *:hover, .tilt-card *:focus {
            text-decoration: none !important;
            border-color: var(--color-accent, #00ffd0) !important;
            box-shadow: none !important;
            transform: none !important;
            color: inherit !important;
        }
        .tilt-card-anim {
            animation: none !important;
            opacity: 1 !important;
        }
    }
    </style>
</head>
<body>
<ethan-header></ethan-header>
<main>
<div class="intro-container">
    <div class="headshot">
        <img src="images/ethan_home.webp" alt="Ethan smiles pleasantly wearing a black suit and white shirt">
    </div>
    <div class="intro-text">
        <h2>Ahoy!</h2>
        <p>My name is <span class="name">Ethan&nbsp;Marks</span>.</p>
        <p>I'm a software engineer.</p>
    </div>
</div>
<article>
<h1>
    <span class="fall"><span class="tilt-in">Welcome</span></span>
    <span class="fall"><span class="tilt-in">to</span></span>
    <span class="fall"><span class="tilt-in">My</span></span>
    <span class="fall"><span class="tilt-in">Personal</span></span>
    <span class="fall"><span class="tilt-in">Website</span></span>
</h1>
<p>This site represents my presence on the World Wide Web</p>
<div class="card-container">
    <div class="tilt-card-anim">
        <a href="about/" class="tilt-card" data-tilt data-tilt-glare data-tilt-max-glare="0.18" data-tilt-reverse="true" data-tilt-perspective="900">
            <div class="tilt-card-title">About Me</div>
        </a>
    </div>
    <div class="tilt-card-anim">
        <a href="blog/" class="tilt-card" data-tilt data-tilt-glare data-tilt-max-glare="0.18" data-tilt-reverse="true" data-tilt-perspective="900">
            <div class="tilt-card-title">Blog</div>
        </a>
    </div>
    <div class="tilt-card-anim">
        <a href="tag/projects/" class="tilt-card" data-tilt data-tilt-glare data-tilt-max-glare="0.18" data-tilt-reverse="true" data-tilt-perspective="900">
            <div class="tilt-card-title">Projects</div>
        </a>
    </div>
</div>
</article>
</main>
<ethan-footer></ethan-footer>
<script>
  function isMobileDevice() {
    return window.matchMedia('(pointer: coarse)').matches;
  }
  if (!isMobileDevice()) {
    const script = document.createElement('script');
    script.src = "https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js";
    script.onload = function() {
        VanillaTilt.init(document.querySelectorAll("[data-tilt]"));
    };
    document.head.appendChild(script);
  }
</script>
</body>
</html>
