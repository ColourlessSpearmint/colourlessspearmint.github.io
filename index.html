<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="common.css">
    <script src="common.js"></script>
    <style>
    .intro-container {
        display: flex;
        align-items: stretch;
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .intro-container img {
        max-width: 50vw;
        max-height: 50vh;
        animation: circle-reveal 2.5s cubic-bezier(0, 0.8, 0.2, 1) both;
    }

    .intro-container h2 {
        font-size: 3rem;
        font-family: var(--font-secondary);
        animation: slide-down 2.5s cubic-bezier(0, 0.8, 0.2, 1) both;
    }

    .intro-container p {
        font-size: clamp(0.8rem, 1.7rem, 5vw);
        animation: slide-left 2s cubic-bezier(0, 0.8, 0.2, 1) both;
    }

    h1 {
        animation: reveal-left 5s cubic-bezier(0, 0.8, 0.2, 1) both;
    }

    @media (min-width: 768px) {
        .intro-container p {
            white-space: nowrap;
        }
    }

    @keyframes slide-down {
        from {
            transform: translate(0, -5rem);
        }
        to {
            transform: translate(0, 0);
        }
    }

    @keyframes slide-left {
        from {
            transform: translate(5rem, 0);
        }
        to {
            transform: translate(0, 0);
        }
    }

    @keyframes circle-reveal {
        from {
            transform: translate(-6rem, 0);
            clip-path: circle(2.5vh);
        }
        to {
            transform: translate(0, 0);
            clip-path: circle(75%);
        }
    }

    @keyframes slide-up {
        from {
            transform: translate(0, 12rem);
        }
        to {
            transform: translate(0, 0);
        }
    }

    @keyframes reveal-left {
        from {
            clip-path: inset(0 100vw 0 0);
        }
        to {
            clip-path: inset(0 0 0 0);
        }
    }

    article {
        animation: slide-up 1.6s cubic-bezier(0, 0.8, 0.2, 1) both;
        width: 100%;
        max-width: 100%;
        text-align: center;
        flex-shrink: 1;
        min-width: 0;
    }

    main {
        overflow: hidden;
    }
    </style>
</head>
<body class="noanim">
<ethan-header></ethan-header>
<main>
<div class="intro-container">
    <cell>
        <img src="about/images/ethan_home.webp" alt="Ethan sits casually on a large rock underneath a tree">
    </cell>
    <cell>
        <div class="intro-text">
            <h2>Ahoy!</h2>
            <p>My name is <span class="mint"><b>Ethan&nbsp;Marks</b></span>.</p>
            <p>I'm a software engineer.</p>
        </div>
    </cell>
</div>
<article>
<h1>Welcome to My Personal Website</h1>
<p>This site represents my presence on the World Wide Web</p>
<row>
    <cell>
        <button-link href="about/">
            <span slot="title">About</span>
            <span slot="description">A bio about me, Ethan Marks</span>
        </button-link>
    </cell>
    <cell>
        <button-link href="blog/">
            <span slot="title">Blog</span>
            <span slot="description">An aggregator for my blogs: Curios, Figments, and Elsewise</span>
        </button-link>
    </cell>
    <cell>
        <button-link href="projects/">
            <span slot="title">Projects</span>
            <span slot="description">Programming projects I've worked on</span>
        </button-link>
    </cell>
</row>
</article>
</main>
<ethan-footer></ethan-footer>
</body>
</html>
