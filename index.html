<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="common.css">
    <script src="common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js"></script>
    <style>
    .intro-container {
        display: flex;
        align-items: stretch;
        gap: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .intro-container img {
        max-width: 50vw;
        max-height: 50vh;
        animation: circle-reveal 2.5s cubic-bezier(0, 0.8, 0.2, 1) both, slide-right 2.5s cubic-bezier(0, 0.8, 0.2, 1) both;
    }

    .intro-container h2 {
        font-size: 3rem;
        margin-top: 0;
        font-family: var(--font-secondary);
        animation: slide-down 2.5s cubic-bezier(0, 0.8, 0.2, 1) both;
    }

    .intro-container p {
        font-size: clamp(0.8rem, 1.7rem, 5vmin);
        animation: slide-left 2s cubic-bezier(0, 0.8, 0.2, 1) both;
    }

    h1 span {
        display: inline-block;
        animation: fall 1s cubic-bezier(0, 0.8, 0.2, 1) both;
    }

    h1 span:nth-child(1) {animation-delay: 0.1s;}
    h1 span:nth-child(2) {animation-delay: 0.2s;}
    h1 span:nth-child(3) {animation-delay: 0.3s;}
    h1 span:nth-child(4) {animation-delay: 0.4s;}
    h1 span:nth-child(5) {animation-delay: 0.5s;}
    
    @media (min-width: 768px) {
        .intro-container p {
            white-space: nowrap;
        }
    }

    @keyframes slide-down {
        from {
            transform: translate(0, -5rem);
        }
        to {
            transform: translate(0, 0);
        }
    }

    @keyframes slide-left {
        from {
            transform: translate(5rem, 0);
        }
        to {
            transform: translate(0, 0);
        }
    }

    @keyframes slide-right {
        from {
            transform: translate(-6rem, 0);
        }
        to {
            transform: translate(0, 0);
        }
    }

    @keyframes circle-reveal {
        from {
            clip-path: circle(2.5vh);
        }
        to {
            clip-path: circle(75%);
        }
    }

    @keyframes slide-up {
        from {
            transform: translate(0, 12rem);
        }
        to {
            transform: translate(0, 0);
        }
    }

    @keyframes fall {
        0% {
            transform: translateX(-5rem) translateY(-0.5rem);
            opacity: 0;
        }
        50% {
            transform: translateX(0) translateY(-0.5rem);
            opacity: 1;
        }
        100% {
            transform: translateY(0);
        }
    }

    article {
        animation: slide-up 1.6s cubic-bezier(0, 0.8, 0.2, 1) both;
        width: 100%;
        max-width: 100%;
        text-align: center;
        flex-shrink: 1;
        min-width: 0;
    }

    main {
        overflow: hidden;
    }

    .card-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        flex-wrap: nowrap;
        margin-top: 2rem;
    }

    .tilt-card {
        background: var(--color-bg, #121212);
        color: var(--color-fg, #fff);
        border-radius: 1.2rem;
        padding: 2rem 2.5rem;
        width: clamp(260px, 60vw, 540px);
        height: clamp(180px, 22vh, 240px);
        cursor: pointer;
        transition: border-color 0.2s;
        text-align: center;
        border: 2px solid rgba(255,255,255,0.08);
        display: flex;
        flex-direction: column;
        justify-content: center;
        transform-style: preserve-3d;
        transform: perspective(1000px);
    }

    .tilt-card:hover {
        border-color: var(--color-accent, #00ffd0);
    }

    .tilt-card-title, .tilt-card-desc {
        will-change: transform;
        transition: transform 0.2s;
        transform: translateZ(50px)
    }

    .tilt-card-title {
        font-size: 3rem;
        font-weight: 700;
        color: var(--color-accent, #00ffd0);
    }

    .tilt-card-desc {
        font-size: 1.25rem;
    }

    .tilt-card:hover, .tilt-card:focus {
        text-decoration: none;
    }

    .tilt-card *:hover, .tilt-card *:focus {
        text-decoration: none !important;
    }
    
    @media (max-width: 900px) {
        .card-container {
            flex-direction: column;
            align-items: center;
        }
    }
    </style>
</head>
<body class="noanim">
<ethan-header></ethan-header>
<main>
<div class="intro-container">
    <cell>
        <img src="about/images/ethan_home.webp" alt="Ethan sits casually on a large rock underneath a tree">
    </cell>
    <cell>
        <div class="intro-text">
            <h2>Ahoy!</h2>
            <p>My name is <span class="mint"><b>Ethan&nbsp;Marks</b></span>.</p>
            <p>I'm a software engineer.</p>
        </div>
    </cell>
</div>
<article>
<h1>
    <span>Welcome</span>
    <span>to</span>
    <span>My</span>
    <span>Personal</span>
    <span>Website</span>
</h1>
<p>This site represents my presence on the World Wide Web</p>
<div class="card-container">
    <a href="about/" class="tilt-card" data-tilt data-tilt-glare data-tilt-max-glare="0.18" data-tilt-reverse="true" data-tilt-perspective="900">
        <div class="tilt-card-title">About</div>
        <div class="tilt-card-desc">My bio</div>
    </a>
    <a href="blog/" class="tilt-card" data-tilt data-tilt-glare data-tilt-max-glare="0.18" data-tilt-reverse="true" data-tilt-perspective="900">
        <div class="tilt-card-title">Blog</div>
        <div class="tilt-card-desc">My blogs: Curios, Figments, and Elsewise</div>
    </a>
    <a href="projects/" class="tilt-card" data-tilt data-tilt-glare data-tilt-max-glare="0.18" data-tilt-reverse="true" data-tilt-perspective="900">
        <div class="tilt-card-title">Projects</div>
        <div class="tilt-card-desc">My programming projects</div>
    </a>
</div>
</article>
</main>
<ethan-footer></ethan-footer>
<script>
  VanillaTilt.init(document.querySelectorAll(".tilt-card"), {
    glare: true,
    "max-glare": 0.18,
    reverse: true,
    perspective: 900,
    "gyroscope": true,
    "gyroscopeMinAngleX": -45,
    "gyroscopeMaxAngleX": 45,
    "gyroscopeMinAngleY": -45,
    "gyroscopeMaxAngleY": 45,
    parallax: true
  });
</script>
</body>
</html>
