<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>colourlessspearmint.github.io</title>
        <meta
            name="description"
            content="The personal website of Ethan Marks (@ColourlessSpearmint)"
        />
        <meta
            name="google-site-verification"
            content="EIkthtj0Gz80Gv2YD5pTBF3VVgEXh1zB9Yoa5S7DQrY"
        />
        <link rel="stylesheet" href="/common.css" />
        <link rel="stylesheet" href="/static/home.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sen:wght@400..800&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <script src="/common.js"></script>
        <script src="/static/home.js"></script>
    </head>
    <body>
        <ethan-header></ethan-header>
        <main>
            <div class="intro-container">
                <div class="headshot">
                    <img
                        src="/media/ethan_home.webp"
                        alt="Ethan smiles pleasantly wearing a black suit and white shirt"
                    />
                </div>
                <div class="intro-text">
                    <div class="intro-heading-wrapper">
                        <span class="intro-heading scramble" aria-label="Ahoy!"
                            >Ahoy!</span
                        >
                    </div>
                    <div class="intro-subheading">
                        <p>My name is <strong>Ethan&nbsp;Marks</strong>.</p>
                        <p>I'm a software engineer.</p>
                    </div>
                </div>
            </div>
            <article>
                <h1>
                    <span>Welcome</span>
                    <span>to</span>
                    <span>my</span>
                    <span>personal</span>
                    <span>website</span>
                </h1>
                <p>This site represents my presence on the World Wide Web</p>
                <div class="card-container">
                    <div class="tilt-card-wrapper">
                        <a
                            href="about/"
                            class="tilt-card"
                            data-tilt
                            data-tilt-glare
                            data-tilt-max-glare="0.18"
                            data-tilt-reverse="true"
                            data-tilt-perspective="900"
                        >
                            <div class="tilt-card-title">About Me</div>
                        </a>
                    </div>
                    <div class="tilt-card-wrapper">
                        <a
                            href="blog/"
                            class="tilt-card"
                            data-tilt
                            data-tilt-glare
                            data-tilt-max-glare="0.18"
                            data-tilt-reverse="true"
                            data-tilt-perspective="900"
                        >
                            <div class="tilt-card-title">Blog</div>
                        </a>
                    </div>
                    <div class="tilt-card-wrapper">
                        <a
                            href="tag/projects/"
                            class="tilt-card"
                            data-tilt
                            data-tilt-glare
                            data-tilt-max-glare="0.18"
                            data-tilt-reverse="true"
                            data-tilt-perspective="900"
                        >
                            <div class="tilt-card-title">Projects</div>
                        </a>
                    </div>
                </div>
            </article>
        </main>
        <ethan-footer></ethan-footer>
    </body>
</html>
