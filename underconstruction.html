<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    :root {
      --mouse-x: 50%;
      --mouse-y: 50%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #e0e0e0;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      background-color: #121212;
      position: relative;
    }

    .dot-grid {
      position: absolute;
      inset: 0;
      background: radial-gradient(#2a2a2a 1.5px, transparent 1.5px);
      background-size: 20px 20px;
      mask-image: radial-gradient(ellipse at var(--mouse-x) var(--mouse-y), black 0%, transparent 70%);
      -webkit-mask-image: radial-gradient(ellipse at var(--mouse-x) var(--mouse-y), black 0%, transparent 70%);
      pointer-events: none;
      z-index: 1;
    }

    .container {
      max-width: 800px;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Name header styles */
    .name-header {
      font-family: "Titan One", sans-serif;
      font-size: 3.5rem;
      font-weight: 100;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* Subheader styles */
    .subheader {
      font-family: "Titan One", sans-serif;
      font-size: 1.8rem;
      font-weight: 200;
      margin-bottom: 2rem;
      color: #8fdfd4;
      opacity: 0.9;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .tools {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .tool {
      margin: 0.5rem;
      animation: float 3s ease infinite;
      font-size: 2rem;
    }

    .tool:nth-child(2) {
      animation-delay: 0.5s;
    }

    .tool:nth-child(3) {
      animation-delay: 1s;
    }

    .social {
      margin-top: 2rem;
    }

    .social a {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #8fdfd4, #9ecebe);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
      transition: opacity 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .social a:hover {
      opacity: 0.9;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="dot-grid"></div>
  <div class="background" id="background"></div>

  <div class="container">
    <div class="name-header">Ethan Marks</div>
    <div class="subheader">ColourlessSpearmint</div>

    <div class="tools">
      <div class="tool">üî®</div>
      <div class="tool">üîß</div>
      <div class="tool">‚öôÔ∏è</div>
    </div>

    <h1>üöß Under Construction</h1>

    <p>Welcome to my personal website! I'm still working on it, but feel free to check back later!</p>

    <p>While you wait, check out my Github profile to see some of the things I've made.</p>

    <div class="social">
      <a href="https://github.com/" title="GitHub">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
        </svg>
        GitHub
      </a>
    </div>
  </div>

  <script>
    // Update radial gradient origin based on mouse position
    window.addEventListener('mousemove', (e) => {
      document.documentElement.style.setProperty('--mouse-x', `${e.clientX}px`);
      document.documentElement.style.setProperty('--mouse-y', `${e.clientY}px`);
    });
  </script>
</body>
</html>
