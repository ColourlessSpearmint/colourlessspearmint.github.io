<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Blog Redirect</title>
    <script>
        async function redirectToRandomBlog() {
            try {
                const response = await fetch('https://colourlessspearmint.github.io/sitemap.json');
                const data = await response.json();
                const blogs = data.filter(page => page.category === 'blog');
                if (blogs.length === 0) {
                    document.body.innerText = 'No blog posts found.';
                    return;
                }
                const random = blogs[Math.floor(Math.random() * blogs.length)];
                window.location.href = random.url;
            } catch (e) {
                document.body.innerText = 'Failed to fetch or redirect.';
            }
        }
        window.onload = redirectToRandomBlog;
    </script>
</head>
<body>
    <noscript>Please enable JavaScript to use this page.</noscript>
    <p>Redirecting to a random blog post...</p>
</body>
</html>
