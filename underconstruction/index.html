<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common.css">
  <title>Under Construction</title>
  <style>
    :root {
      --mouse-x: 50%;
      --mouse-y: 50%;
      --accent-color: #8fdfd4;
      --accent-color-dark: #65c0b4;
      --text-color: #e0e0e0;
      --bg-color: #121212;
    }

    panel {
      z-index: 10;
      text-align: center;
    }

    .dot-grid {
      position: absolute;
      inset: 0;
      background: radial-gradient(#6d6d6d 1.5px, transparent 1.5px);
      background-size: 20px 20px;
      mask-image: radial-gradient(ellipse at var(--mouse-x) var(--mouse-y), black 0%, transparent 40%);
      -webkit-mask-image: radial-gradient(ellipse at var(--mouse-x) var(--mouse-y), black 0%, transparent 40%);
      pointer-events: none;
      z-index: 1;
      opacity: 0.5;
      transition: opacity 0.5s ease;
    }

    panel:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: white;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .name-header {
      font-family: "Sen", sans-serif;
      font-size: 5rem;
      letter-spacing: 5px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      margin-bottom: 0.5rem;
    }

    .subheader {
      font-family: "Sen", sans-serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2.5rem;
      margin-top: -0.5rem;
      color: var(--accent-color);
      opacity: 0.9;
      letter-spacing: 2px;
      overflow-wrap: break-word;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .tools {
      display: flex;
      justify-content: center;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }

    .tool {
      margin: 0.5rem 1rem;
      animation: float 4s ease-in-out infinite;
      font-size: 2.5rem;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease;
    }

    .tool:nth-child(1) {
      animation-duration: 4s;
    }

    .tool:nth-child(2) {
      animation-delay: 0.5s;
      animation-duration: 3.5s;
    }

    .tool:nth-child(3) {
      animation-delay: 1s;
      animation-duration: 5s;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="dot-grid"></div>

  <main>
    <panel>
      <div class="name-header mint">Ethan Marks</div>
      <div class="subheader">ColourlessSpearmint</div>
      <div class="tools">
        <div class="tool">üî®</div>
        <div class="tool">üîß</div>
        <div class="tool">‚öôÔ∏è</div>
      </div>
      <h1>üöß Under Construction</h1>
      <p>Welcome to my personal website! I'm still working on it, so check back soon to see how it turns out.</p>
      <div class="social">
        <a href="https://github.com/ColourlessSpearmint" title="GitHub">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
          </svg>
          GitHub
        </a>
      </div>
    </panel>
  </main>

  <script>
    document.addEventListener('mousemove', (e) => {
      document.documentElement.style.setProperty('--mouse-x', `${e.clientX}px`);
      document.documentElement.style.setProperty('--mouse-y', `${e.clientY}px`);
    });
  </script>
</body>
</html>
